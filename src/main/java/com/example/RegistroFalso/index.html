<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
</head>
<body>
<header>
    <h1>Formulario</h1>
</header>
<main>
    <form action="http://localhost:8080/saludo" method="post" class="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="campoObligatorio">
        <br><br>
        <label for="apellidoP">Apellido Paterno</label>
        <input type="text" id="apellidoP" name="apellidoP" class="campoObligatorio">
        <br><br>
        <label for="apellidoM">ApellidoM</label>
        <input type="text" id="apellidoM" name="apellidoM" class="campoObligatorio">
        <br><br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" class="campoObligatorio">
        <br><br>
        <button type="submit" class="botonEviar">Enviar</button>
    </form>
    <div class="error"></div>
</main>
<script src="script.js"></script>
</body>
</html>
